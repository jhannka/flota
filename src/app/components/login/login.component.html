<div class="container">
  <div class="row justify-content-center" >
    <div class="col-md-6">
      <div class="col-md-12 mt-3">
        <div class="alert alert-success" role="alert" *ngIf="status == 'succes'">
          Driver registrado
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
          Driver no registrado
        </div>
        <form [formGroup]="form" (submit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              required
              pattern="[/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/]+"
            />
            
          </div>

          <!----------------------------------------------------->

          <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              required
            />
          </div>

          <!----------------------------------------------------->

          <button
            type="submit"
            class="btn btn-success"
            
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
